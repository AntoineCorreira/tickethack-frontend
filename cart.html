<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="cart.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
<body>
    <header>
        <div id="title"><a href="./homepage.html">Tickethack</a></div>
        <div id="menu">
            <div id="cart">
                <a href="cart.html">Cart</a>
            </div>
            <div id="bookings">
                <a href="bookings.html">Bookings</a>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h2>My Cart</h2>
        <div class="cart-item" id="item1-container" data-price="103">
            <span class="details" id="item1">Paris > Lyon</span>
            <span class="time" id="time1">20:09</span>
            <span class="price" id="price1">103€</span>
            <button class="delete-btn">X</button>
        </div>
    
        <div class="cart-item" id="item2-container" data-price="127">
            <span class="details" id="item2">Marseille > Lyon</span>
            <span class="time" id="time2">22:10</span>
            <span class="price" id="price2">127€</span>
            <button class="delete-btn">X</button>
        </div>
    
        <div class="total-amount">
            <div class="total-text">
                <span>Total :</span> <span id="total">230€</span>
            </div>
            <button class="purchase">Purchase</button>
        </div>
    </div>

<script src="cart.js"></script>
<script src="homepage.js"></script>
</body>
</html>
