<body>

    <div class="cart-container">
        <h2>My Cart</h2>
        <div class="cart-item" id="item1-container" data-price="103">

            <span id="time1">20:09</span>
            <span id="price1">103€</span>
            <button class="delete-btn">X</button>
        </div>
